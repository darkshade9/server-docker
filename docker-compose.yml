version: '3.7'

services:
  mvdsv:
    image: niclaslindstedt/nquakesv
    environment:
      - HOSTNAME=nquake server
      - LISTEN_IP=0.0.0.0
      - LISTEN_PORT=28501
      - RCON_PASSWORD=changeme
      - QTV_PORT=28000
      - QTV_PASSWORD=changeme
      - QWFWD_PASSWORD=changeme
      - SERVER_ADMIN=empezar <empezar@qkn.se>
      - REPORT_URL=https://badplace.eu
      - REPORT_KEY=askmeag
    ports:
      - '28501:28501/udp'
    volumes:
      - logs:/nquake/logs
      - media:/nquake/media
      - demos:/nquake/demos

  qtv:
    image: niclaslindstedt/qtv
    ports:
      - '28000:28000/udp'
      - '8989:80'
    environment:
      - HOSTNAME=nquake qtv
      - LISTEN_IP=0.0.0.0
      - LISTEN_PORT=28000
      - QTV_PASSWORD=changeme
      - QW_SERVER=mvdsv:28501
    volumes:
      - demos:/qtv/demos
      - media:/qtv/id1

  qwfwd:
    image: niclaslindstedt/qwfwd
    ports:
      - '30000:30000/udp'
    environment:
      - HOSTNAME=nquake qwfwd
      - LISTEN_IP=0.0.0.0
      - LISTEN_PORT=30000

volumes:
  logs:
  demos:
  media:
